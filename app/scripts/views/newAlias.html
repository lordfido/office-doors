
<form name="newAlias" role="form" novalidate ng-submit="save()">

  <div class="modal-header">
    <h3 class="modal-title">Elige tu Alias</h3>
  </div>

  <div class="modal-body">
    <p>Elige cómo quieres que te llame Tony</p>
    <br />

    <div class="form-group">
      <input type="text" class="form-control" name="alias" ng-model="alias" required ng-pattern="userNamePattern" />
      <br />
      <span class="text-danger" ng-if="newAlias.$submitted && (newAlias.alias.$error.required || newAlias.alias.$error.pattern)">
        Por favor, ingresa un alias válido. Una sola palabra, sólo con letras y sin ningún espacio.
      </span>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-success" ng-disabled="newAlias.alias.$error.required || newAlias.alias.$error.pattern">Guardar</button>
    <button type="button" class="btn btn-danger" ng-click="cancel()">Cancelar</button>
  </div>
</form>
